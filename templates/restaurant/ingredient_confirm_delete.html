{% extends "base.html" %}

  <p>Are you sure you really want to delete this ingredient?</p>
  <p><strong>All ingredients`s dependencies will also be deleted!</strong></p>
  <form action="" method="post" novalidate>
    {% csrf_token %}

    <input type="submit" value="Yes, Delete this ingredient" class="btn btn-danger">
  </form>
{% endblock %}
